<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/output.css" />
    <link rel="stylesheet" href="./assets/css/enroll.css" />
    <script
      defer
      src="https://kit.fontawesome.com/72df367f0f.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.ico"
      type="image/x-icon"
    />
    <title>Schedule a Tour - International Elementary School</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  </head>
  <body class="enroll-body text-white">
    <div class="enroll-overlay py-10 px-5">
      <div
        class="form-container max-w-2xl mx-auto my-10 p-6 bg-white shadow-2xl rounded-2xl"
      >
        <h1 class="main-fonts text-3xl font-bold mb-6 text-center">
          Schedule a School Tour
        </h1>
        <form action="#" method="POST" class="space-y-6">
          <div>
            <label class="block text-lg font-medium mb-1"
              >Parent/Guardian Name</label
            >
            <input
              type="text"
              name="parent_name"
              required
              class="w-full p-2 border rounded-lg"
            />
          </div>

          <div>
            <label class="block text-lg font-medium mb-1">Email Address</label>
            <input
              type="email"
              name="email"
              required
              class="w-full p-2 border rounded-lg"
            />
          </div>

          <div>
            <label class="block text-lg font-medium mb-1">Phone Number</label>
            <input
              type="tel"
              name="phone"
              required
              class="w-full p-2 border rounded-lg"
            />
          </div>

          <div>
            <label class="block text-lg font-medium mb-1"
              >Preferred Tour Date</label
            >
            <input
              type="date"
              name="tour_date"
              required
              class="w-full p-2 border rounded-lg"
            />
          </div>

          <div>
            <label class="block text-lg font-medium mb-1"
              >Preferred Time Slot</label
            >
            <select
              name="tour_time"
              required
              class="w-full p-2 border rounded-lg"
            >
              <option value="">Select a time</option>
              <option value="9am">9:00 AM - 10:00 AM</option>
              <option value="11am">11:00 AM - 12:00 PM</option>
              <option value="1pm">1:00 PM - 2:00 PM</option>
              <option value="3pm">3:00 PM - 4:00 PM</option>
            </select>
          </div>

          <div>
            <label class="block text-lg font-medium mb-1"
              >Number of Visitors</label
            >
            <input
              type="number"
              name="visitors"
              min="1"
              required
              class="w-full p-2 border rounded-lg"
            />
          </div>

          <div>
            <label class="block text-lg font-medium mb-1"
              >Additional Comments</label
            >
            <textarea
              name="comments"
              rows="3"
              class="w-full p-2 border rounded-lg"
            ></textarea>
          </div>

          <div class="text-center">
            <button
              type="submit"
              class="mt-4 bg-green-600 hover:bg-green-700 text-white font-semibold px-6 py-3 rounded-xl shadow-md transition duration-300"
            >
              Schedule Tour
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
